<div id="replacement-frame" class="friends-list">
    {% if friends %}
    <div class="header">Leaderboard</div>
        {% for friend in friends %}
            
            <div class="leaderboard-card">
                <div class="leaderboard-profile-picture-container">
                    <img src="{{ friend.profile.profile_picture.url }}" alt="friend Profile Picture">
                </div>
                
                <div class="leaderboard-username">{{ friend.username }}</div>

                <div class="leaderboard-info">
                    <div class="leaderboard-stat-label">Words Written</div>
                    <div class="leaderboard-stat-value">{{ friend.profile.words_written }}</div>
                </div>

                <div class="leaderboard-info">
                    <div class="leaderboard-stat-label">Entries Made</div>
                    <div class="leaderboard-stat-value">{{ friend.profile.entries_made }}</div>
                </div>

                <div class="leaderboard-info">
                    <div class="leaderboard-stat-label">Pages Read</div>
                    <div class="leaderboard-stat-value">{{ friend.profile.pages_read }}</div>
                </div>

                <div class="leaderboard-info">
                    <div class="leaderboard-stat-label">Points</div>
                    <div class="leaderboard-stat-value">{{ friend.profile.points }}</div>
                </div>
            </div>
        
        {% endfor %}
    {% else %}
    <div class="error">
        <div class="header">No friends</div>
    </div>
    {% endif %}
</div>
