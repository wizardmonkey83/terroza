<div id="replacement-frame" class="challenges-list">
    {% if books %}
        {% for book in books %}
            <div class="challenge-card">                          
                    <div class="challenge-book-cover-container">
                        <img src="{{ book.image_url }}" alt="Book Cover">
                    </div>

                    <div class="challenge-info-container">
                        <div class="book-title">{{ book.title }}</div>
                        <div class="book-author">{{ book.author }}</div>
                        <div class="challenge-text">Page Count: {{ book.pages }}</div>
                        <div class="challenge-text">Total milestones: {{ book.point_potential }}</div>
                        
                    </div>

                <div class="book-card-actions">

                    <form hx-post="{% url 'add_book' %}" hx-target="closest .challenge-card" hx-swap="outerHTML">
                        <input type="hidden" name="thumbnail" value="{{ book.image_url }}"/>
                        <input type="hidden" name="title" value="{{ book.title }}"/>
                        <input type="hidden" name="author" value="{{ book.author }}"/>
                        <input type="hidden" name="page_count" value="{{ book.pages }}"/>
                        <input type="hidden" name="point_potential" value="{{ book.point_potential }}"/>
                        {% csrf_token %}
                        <button type="submit" class="submit-btn">Add Book</button>
                    </form>

                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No books found.</p> 
    {% endif %}
</div>
